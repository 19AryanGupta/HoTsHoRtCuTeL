<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Bookings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Hotel Admin</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin-bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-invoices.html">Invoices</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
      <h2>All Bookings</h2>
      <div id="bookingList" class="mt-3">
        <!-- Dynamic list of bookings will go here -->
      </div>
    </div>

    <script>
        // Ensure admin is authenticated
        if (!localStorage.getItem("adminLoggedIn")) {
            alert("You must log in as admin first");
            window.location.href = "admin-login.html";
        }

        // Fetch all bookings from backend
        async function fetchBookings() {
            const response = await fetch("/api/admin/bookings");
            if (!response.ok) {
              document.getElementById('bookingList').innerHTML = '<p class="text-danger">Could not load bookings</p>';
              return;
            }
            const bookings = await response.json();

            const container = document.getElementById("bookingList");
            container.innerHTML = ""; // Clear

            if (!Array.isArray(bookings) || bookings.length === 0) {
              container.innerHTML = '<p class="text-muted">No bookings found.</p>';
              return;
            }

            bookings.forEach(booking => {
                const div = document.createElement("div");
                div.className = "card mb-3 p-3";

                div.innerHTML = `
                    <p><strong>Customer:</strong> ${booking.customerName || '—'}</p>
                    <p><strong>Room:</strong> ${booking.room?.type || '—'}</p>
                    <p><strong>Check-in:</strong> ${new Date(booking.dateFrom).toLocaleDateString()}</p>
                    <p><strong>Check-out:</strong> ${new Date(booking.dateTo).toLocaleDateString()}</p>
                    <p><strong>Status:</strong> ${booking.status || '—'}</p>
                    <button class="btn btn-sm btn-danger" onclick="cancelBooking('${booking._id}')">Cancel Booking</button>
                    <hr>
                `;
                container.appendChild(div);
            });
        }

        // Cancel booking request
        const cancelBooking = async (bookingId) => {
            const confirmCancel = confirm("Are you sure you want to cancel this booking?");
            if (!confirmCancel) return;

            const response = await fetch(`/api/admin/bookings/${bookingId}`, {
                method: "DELETE"
            });
            const result = await response.json();
            alert(result.message);
            fetchBookings();
        };

        // On load
        fetchBookings();
    </script>
</body>
</html>
