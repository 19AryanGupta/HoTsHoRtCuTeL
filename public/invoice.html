<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Unified navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Hotel Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/mybookings.html">My Bookings</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/register.html">Register</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/profile.html">Profile</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Booking Invoice</h1>
    <div id="invoice-details" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
        const customerId = localStorage.getItem('customerId');
        const guestEls = document.querySelectorAll('.guest-only');
        const userEls = document.querySelectorAll('.user-only');
        if (customerId) {
            guestEls.forEach(e => e.style.display = 'none');
            userEls.forEach(e => e.style.display = '');
        } else {
            guestEls.forEach(e => e.style.display = '');
            userEls.forEach(e => e.style.display = 'none');
        }
    })();

    const customerId = localStorage.getItem('customerId');
    if (!customerId) {
        alert('Please log in first');
        window.location.href = "/login.html";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const bookingId = urlParams.get('bookingId');

    if (!bookingId) {
        alert('Invalid booking ID');
        window.location.href = "/mybookings.html";
    }

    async function loadInvoice() {
        const res = await fetch(`/api/invoices/${bookingId}`);
        if (!res.ok) {
            alert('Could not load invoice');
            window.location.href = "/mybookings.html";
            return;
        }

        const invoice = await res.json();
        const div = document.getElementById('invoice-details');

        div.innerHTML = `
            <div class="card p-3">
              <p><strong>Customer Name:</strong> ${invoice.customer.name}</p>
              <p><strong>Email:</strong> ${invoice.customer.email}</p>
              <p><strong>Phone:</strong> ${invoice.customer.phone}</p>
              <p><strong>Room Type:</strong> ${invoice.room.type}</p>
              <p><strong>Check-in Date:</strong> ${new Date(invoice.checkIn).toLocaleDateString()}</p>
              <p><strong>Check-out Date:</strong> ${new Date(invoice.checkOut).toLocaleDateString()}</p>
              <p><strong>Total Price:</strong> â‚¹${invoice.totalPrice}</p>
              <p><strong>Status:</strong> ${invoice.status}</p>
            </div>
        `;
    }

    loadInvoice();
  </script>
</body>
</html>
