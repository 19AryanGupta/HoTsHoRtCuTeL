<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Unified navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Hotel Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/mybookings.html">My Bookings</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/register.html">Register</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item user-only"><a class="nav-link active" href="/profile.html">Profile</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>My Profile</h1>
    <div id="profile-info" class="mt-3">
        <p>Welcome back!</p>
        <p><a href="/mybookings.html">View My Bookings</a></p>
        <p><a href="/rooms.html">Browse Rooms</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // show/hide links based on login
    (function () {
        const customerId = localStorage.getItem('customerId');
        const guestEls = document.querySelectorAll('.guest-only');
        const userEls = document.querySelectorAll('.user-only');
        if (customerId) {
            guestEls.forEach(e => e.style.display = 'none');
            userEls.forEach(e => e.style.display = '');
        } else {
            guestEls.forEach(e => e.style.display = '');
            userEls.forEach(e => e.style.display = 'none');
            document.getElementById('profile-info').innerHTML = '<p>Please <a href="/login.html">log in</a> to view your profile.</p>';
        }
    })();
  </script>
</body>
</html>
