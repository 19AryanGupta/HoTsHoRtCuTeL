<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Unified navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Hotel Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto" id="navLinks">
          <li class="nav-item"><a class="nav-link" href="/rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/mybookings.html">My Bookings</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/register.html">Register</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/profile.html">Profile</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container">
      <h1>Available Rooms</h1>
      <table id="rooms-table" class="table table-striped mt-3">
          <thead>
              <tr>
                  <th>Room Type</th>
                  <th>Price (₹)</th>
                  <th>Capacity</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody id="rooms-list">
              <!-- room rows will load here -->
          </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // show/hide nav items based on login
        (function () {
            const customerId = localStorage.getItem('customerId');
            const guestEls = document.querySelectorAll('.guest-only');
            const userEls = document.querySelectorAll('.user-only');
            if (customerId) {
                guestEls.forEach(e => e.style.display = 'none');
                userEls.forEach(e => e.style.display = '');
            } else {
                guestEls.forEach(e => e.style.display = '');
                userEls.forEach(e => e.style.display = 'none');
            }
        })();

        async function loadRooms() {
            const res = await fetch('/api/rooms');
            const rooms = await res.json();

            const tbody = document.getElementById('rooms-list');
            tbody.innerHTML = '';
            rooms.forEach(room => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${room.type}</td>
                    <td>₹${room.price}</td>
                    <td>${room.capacity}</td>
                    <td><button class="btn btn-sm btn-primary" onclick="bookRoom('${room._id}')">Book Now</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function bookRoom(roomId) {
            window.location.href = `/booking.html?roomId=${roomId}`;
        }

        loadRooms();
    </script>
</body>
</html>
