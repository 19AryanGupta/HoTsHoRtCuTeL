<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Hotel Admin</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin-invoices.html">Invoices</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>All Invoices</h2>
    <div id="invoiceList" class="mt-3">
        <!-- All invoices will show here -->
    </div>
  </div>

  <!-- Invoice Detail Modal -->
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Invoice Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="invoiceModalBody">
          <!-- Filled dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script>
      // Check admin login
      if (!localStorage.getItem("adminLoggedIn")) {
          alert("You must log in as admin first");
          window.location.href = "admin-login.html";
      }

      // Fetch invoices from server
      async function fetchInvoices() {
          const response = await fetch("/api/admin/invoices");
          if (!response.ok) {
              document.getElementById("invoiceList").innerHTML = '<p class="text-danger">Could not load invoices</p>';
              return;
          }
          const invoices = await response.json();

          const container = document.getElementById("invoiceList");
          container.innerHTML = ""; // Clear old list

          if (!Array.isArray(invoices) || invoices.length === 0) {
            container.innerHTML = '<p class="text-muted">No invoices found.</p>';
            return;
          }

          invoices.forEach(invoice => {
              const div = document.createElement("div");
              div.className = "card mb-3 p-3";

              div.innerHTML = `
                  <p><strong>Invoice ID:</strong> ${invoice._id}</p>
                  <p><strong>Customer:</strong> ${invoice.customer?.name || '—'}</p>
                  <p><strong>Email:</strong> ${invoice.customer?.email || '—'}</p>
                  <p><strong>Room Type:</strong> ${invoice.room?.type || '—'} — <strong>#${invoice.room?.roomNumber || '—'}</strong></p>
                  <p><strong>Amount:</strong> ₹${invoice.totalAmount || '—'}</p>
                  <p><strong>Issued On:</strong> ${new Date(invoice.createdAt).toLocaleString()}</p>
                  <div class="mt-2">
                    <button class="btn btn-sm btn-primary" onclick="viewInvoice('${invoice._id}')">View Details</button>
                  </div>
                  <hr>
              `;
              container.appendChild(div);
          });
      }

      async function viewInvoice(id) {
          try {
              const res = await fetch(`/api/admin/invoices/${id}`);
              if (!res.ok) {
                  alert('Could not load invoice details');
                  return;
              }
              const inv = await res.json();

              const body = document.getElementById('invoiceModalBody');
              body.innerHTML = `
                <p><strong>Invoice ID:</strong> ${inv.invoiceId}</p>
                <p><strong>Issued On:</strong> ${new Date(inv.invoiceDate).toLocaleString()}</p>
                <hr>
                <h6>Customer</h6>
                <p>${inv.customer?.name || '—'} (${inv.customer?.email || '—'})</p>
                <p>Phone: ${inv.customer?.phone || '—'}</p>
                <hr>
                <h6>Booking</h6>
                <p>Booking ID: ${inv.booking?.id || '—'}</p>
                <p>Room: ${inv.room?.type || '—'} — #${inv.room?.roomNumber || '—'}</p>
                <p>Check-in: ${inv.booking?.checkInDate ? new Date(inv.booking.checkInDate).toLocaleString() : '—'}</p>
                <p>Check-out: ${inv.booking?.checkOutDate ? new Date(inv.booking.checkOutDate).toLocaleString() : '—'}</p>
                <p>Total Booking Amount: ₹${inv.booking?.totalAmount || '—'}</p>
                <p><strong>Amount Paid (Invoice): ₹${inv.amountPaid || '—'}</strong></p>
                <p>Status: ${inv.booking?.status || '—'}</p>
              `;

              // show modal
              const modalEl = document.getElementById('invoiceModal');
              const modal = new bootstrap.Modal(modalEl);
              modal.show();
          } catch (err) {
              console.error('Invoice detail error', err);
              alert('Error loading invoice details');
          }
      }

      // Init load
      fetchInvoices();
  </script>

</body>
</html>
