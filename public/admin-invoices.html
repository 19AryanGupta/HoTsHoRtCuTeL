<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">Hotel Admin</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-bookings.html">Bookings</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin-invoices.html">Invoices</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>All Invoices</h2>
    <div id="invoiceList" class="mt-3">
        <!-- All invoices will show here -->
    </div>
  </div>

  <!-- Invoice Detail Modal -->
  <div class="modal fade" id="invoiceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Invoice / Booking Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="invoiceModalBody">
          <!-- Filled dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- add bootstrap bundle so `bootstrap.Modal` is available -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
      // Check admin login
      if (!localStorage.getItem("adminLoggedIn")) {
          alert("You must log in as admin first");
          window.location.href = "admin-login.html";
      }

      // Fetch invoices and bookings, merge so page isn't empty when there are no Invoice docs
      async function fetchInvoicesAndBookings() {
          const invoiceResp = await fetch("/api/admin/invoices");
          const bookingsResp = await fetch("/api/admin/bookings");

          const invoiceList = invoiceResp.ok ? await invoiceResp.json() : [];
          const bookingList = bookingsResp.ok ? await bookingsResp.json() : [];

          // invoiceList items contain bookingId field (mapped), bookingList items contain room.roomNumber
          const invoiceBookingIds = new Set(invoiceList.map(inv => String(inv.bookingId)));

          const container = document.getElementById("invoiceList");
          container.innerHTML = "";

          // First show actual invoices
          if (Array.isArray(invoiceList) && invoiceList.length > 0) {
            invoiceList.forEach(inv => {
              const div = document.createElement("div");
              div.className = "card mb-3 p-3";
              div.innerHTML = `
                <p><strong>Invoice ID:</strong> ${inv._id}</p>
                <p><strong>Customer:</strong> ${inv.customer?.name || '—'}</p>
                <p><strong>Email:</strong> ${inv.customer?.email || '—'}</p>
                <p><strong>Room:</strong> ${inv.room?.type || '—'} — <strong>#${inv.room?.roomNumber || '—'}</strong></p>
                <p><strong>Amount:</strong> ₹${inv.totalAmount || '—'}</p>
                <p><strong>Issued On:</strong> ${new Date(inv.createdAt).toLocaleString()}</p>
                <div class="mt-2">
                  <button class="btn btn-sm btn-primary" onclick="viewInvoiceByBooking('${inv.bookingId}')">View Details</button>
                </div>
                <hr>
              `;
              container.appendChild(div);
            });
          }

          // Then show bookings that don't have invoices yet
          const bookingsWithoutInvoice = (Array.isArray(bookingList) ? bookingList.filter(b => !invoiceBookingIds.has(String(b._id))) : []);
          if (bookingsWithoutInvoice.length > 0) {
            const heading = document.createElement('h4');
            heading.innerText = 'Bookings without Invoice';
            container.appendChild(heading);
            bookingsWithoutInvoice.forEach(b => {
              const div = document.createElement("div");
              div.className = "card mb-3 p-3";
              div.innerHTML = `
                <p><strong>Booking ID:</strong> ${b._id}</p>
                <p><strong>Customer:</strong> ${b.customerName || '—'}</p>
                <p><strong>Room:</strong> ${b.room?.type || '—'} — <strong>#${b.room?.roomNumber || '—'}</strong></p>
                <p><strong>Check-in:</strong> ${b.dateFrom ? new Date(b.dateFrom).toLocaleDateString() : '—'}</p>
                <p><strong>Check-out:</strong> ${b.dateTo ? new Date(b.dateTo).toLocaleDateString() : '—'}</p>
                <p><strong>Total:</strong> ₹${b.totalAmount || '—'}</p>
                <div class="mt-2">
                  <button class="btn btn-sm btn-secondary" onclick="viewInvoiceByBooking('${b._id}')">View Booking Details</button>
                </div>
                <hr>
              `;
              container.appendChild(div);
            });
          }

          if ((Array.isArray(invoiceList) && invoiceList.length === 0) && bookingsWithoutInvoice.length === 0) {
            container.innerHTML = '<p class="text-muted">No invoices or bookings found.</p>';
          }
      }

      // Use existing endpoint that returns booking/invoice-like data: /api/invoices/:bookingId
      async function viewInvoiceByBooking(bookingId) {
          try {
              const res = await fetch(`/api/invoices/${bookingId}`);
              if (!res.ok) {
                  const text = await res.text().catch(()=>null);
                  console.error('Failed to fetch /api/invoices/', bookingId, res.status, text);
                  alert('Could not load details (server returned ' + res.status + ')');
                  return;
              }
              const inv = await res.json();

              const body = document.getElementById('invoiceModalBody');
              body.innerHTML = `
                <h6>Customer</h6>
                <p><strong>${inv.customer?.name || '—'}</strong> (${inv.customer?.email || '—'})</p>
                <p>Phone: ${inv.customer?.phone || '—'}</p>
                <hr>
                <h6>Room</h6>
                <p>Type: ${inv.room?.type || '—'}</p>
                <p>Room Number: <strong>#${inv.room?.roomNumber || '—'}</strong></p>
                <p>Price per night: ₹${inv.room?.pricePerNight || '—'}</p>
                <hr>
                <h6>Booking</h6>
                <p>Check-in: ${inv.checkIn ? new Date(inv.checkIn).toLocaleString() : '—'}</p>
                <p>Check-out: ${inv.checkOut ? new Date(inv.checkOut).toLocaleString() : '—'}</p>
                <p><strong>Total Price:</strong> ₹${inv.totalPrice || inv.bookedAmount || inv.totalAmount || '—'}</p>
                <p>Status: ${inv.status || '—'}</p>
              `;

              const modalEl = document.getElementById('invoiceModal');
              const modal = new bootstrap.Modal(modalEl);
              modal.show();
          } catch (err) {
              console.error('Detail load error for bookingId', bookingId, err);
              alert('Error loading details. See console for details.');
          }
      }

      // Init load
      fetchInvoicesAndBookings();
  </script>

</body>
</html>
