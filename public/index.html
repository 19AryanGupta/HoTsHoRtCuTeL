<!DOCTYPE html>
<html lang="en">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Hotel Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
        <li class="nav-item"><a class="nav-link" href="mybookings.html">My Bookings</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="container text-center mt-5">
    <h1>Welcome to Our Hotel</h1>
    <p class="lead">Book your stay at the finest hotel experience.</p>
    <a href="rooms.html" class="btn btn-primary">Browse Rooms</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Basic logout functionality
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      localStorage.clear();
      alert("Logged out successfully!");
      window.location.href = "/login.html";
    });
  }

  if (!localStorage.getItem("customerId")) {
    logoutBtn.style.display = "none";
  }
</script>

</body>
</html>
