<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- Unified navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/index.html">Hotel Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/mybookings.html">My Bookings</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/register.html">Register</a></li>
          <li class="nav-item guest-only"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/profile.html">Profile</a></li>
          <li class="nav-item user-only"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Book Your Room</h1>

    <div id="room-details" class="mb-4"></div>

    <form id="booking-form" class="row g-3">
        <div class="col-md-4">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" id="checkin" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" id="checkout" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="guests" class="form-label">Guests</label>
          <input type="number" id="guests" min="1" class="form-control" value="1" required>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Confirm Booking</button>
        </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
        const customerId = localStorage.getItem('customerId');
        const guestEls = document.querySelectorAll('.guest-only');
        const userEls = document.querySelectorAll('.user-only');
        if (customerId) {
            guestEls.forEach(e => e.style.display = 'none');
            userEls.forEach(e => e.style.display = '');
        } else {
            guestEls.forEach(e => e.style.display = '');
            userEls.forEach(e => e.style.display = 'none');
        }
    })();

    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('roomId');

    async function loadRoomDetails() {
        if (!roomId) {
            document.getElementById('room-details').innerText = 'No room selected';
            return;
        }
        const res = await fetch(`/api/rooms/${roomId}`);
        if (!res.ok) { alert('Room not found'); return; }
        const room = await res.json();

        const roomDiv = document.getElementById('room-details');
        roomDiv.innerHTML = `
            <h4>${room.type} — ₹${room.price} / night</h4>
            <p>Capacity: ${room.capacity} people</p>
        `;
    }

    document.getElementById('booking-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const customerId = localStorage.getItem('customerId');
        if (!customerId) { alert('Please login first'); window.location.href = '/login.html'; return; }

        const payload = {
            customerId,
            roomId,
            checkIn: document.getElementById('checkin').value,
            checkOut: document.getElementById('checkout').value,
        };

        const res = await fetch('/api/bookings', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        alert(data.message || (res.ok ? 'Booked' : 'Failed'));
        if (res.ok) {
            window.location.href = "/mybookings.html";
        }
    });

    loadRoomDetails();
  </script>
</body>
</html>
