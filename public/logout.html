<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logging out...</title>
</head>
<body>
  <script>
    // Clear client-side login tokens
    try {
      localStorage.removeItem('customerId');
      localStorage.removeItem('adminLoggedIn');
      // clear any other keys you used for login
    } catch (e) {
      // ignore
    }
    // Redirect to login page
    window.location.replace('/login.html');
  </script>
  <p>Logging outâ€¦ if you are not redirected, <a href="/login.html">click here</a>.</p>
</body>
</html>
